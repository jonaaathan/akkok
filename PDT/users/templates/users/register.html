<!DOCTYPE html>
<html>
	<head>
		<title>PDT </title>
	</head>
	<body>
		<h1>Register with PDT</h1>

		{% if registered %} <!--declared in form.py-->
		User says: <strong>thank you for registering </strong>
		<a href="/users/"> Return to the homepage.</a> <br/>
		{% else %}
		<strong>register here!</strong><br/>

		<form id="user_form" action="/users/register/" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{profile_form.as_p}}

			<input type="submite" name="submit" value="Register"/>
		</form>
		{% endif %}
	</body>
</html>
